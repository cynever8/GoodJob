        /**
         * catch 用于捕获异常
         * all Promise的静态方法（类的方法称为静态方法）
         *      all方法中传递Promise的实例对象集合（数组）。
         *      all 方法需等待所有Promise的实例对象运行完毕后调用then方法中的函数

         *      race 方法中只要有一个Promise的实例对象运行完毕就会调用then方法中的函数
         * then
         *      调用resolve或者reject方法时会触发then方法中的函数执行
         */
