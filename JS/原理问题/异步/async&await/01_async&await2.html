<script>
    function fetchUser() {
        return new Promise((resolve, reject) => {
            fetch('https://monitor.maoyan.com/api/speed')
                .then((data) => {
                    resolve(data.json());
                }, (error) => {
                    reject(error);
                })
        });
    }
