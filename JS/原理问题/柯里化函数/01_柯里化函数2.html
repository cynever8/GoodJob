<script>

    // 柯里化函数
    // 1. 函数嵌套函数 , 很不好
    function add(a) {
        return function (b) {
            return function (c) {
                return a + b + c
            }
        }
    }
    add(2)(3)(4); // 9

    // ES6 箭头函数
    let add1 = a=>b=>c=>a+b+c
    add1(1)(2)(3) // 6


</script>
