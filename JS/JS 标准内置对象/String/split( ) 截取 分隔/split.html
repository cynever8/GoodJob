    var description = "This is my world !";

    // ----------- 2. 移出字符串中的空格-----------------
    /* 
        split() 方法会查找“0 或多个空白符接着的分号，
        再接着 0 或多个空白符”模式的字符串，
        找到后，就将空白符从字符串中移除，nameList 是 split 的返回数组。 
    */
    var names = "Nike Robin; Leon Case; Makes Tile;"
    // console.log("F: names", names)

    var re = /\s*(?:;|$)\s*/;
    var nameList = names.split(re);

    // console.log(nameList);

    // ------------- 3. 限制返回值中分割元素数量-------------
    // split 查找字符串中的 0 或多个空格，并返回找到的前 3 个分割元素（splits）。
    var myString = "Hello World. How are you doing?";
    var splits = myString.split(" ",3);
    
    // console.log("F: splits", splits);

    //--------- 4. 靠正则来分割使结果中包含分隔块---------------
    // 如果 separator 包含捕获括号（capturing parentheses），则其匹配结果将会包含在返回的数组中。
    var TextHaveNumber = "I have 1 apple. If I have 3 pen.";
    var splitNumber = TextHaveNumber.split(/(\d)/);
    // console.log("F: splitNumber", splitNumber)
