<body>
    <!-- 
        reverse 方法颠倒数组中元素的位置，改变了数组，并返回该数组的引用。

        reverse方法是特意类化的；此方法可被 called 或 applied于类似数组对象。
        对象如果不包含反映一系列连续的、基于零的数值属性中的最后一个长度的属性，
        则该对象可能不会以任何有意义的方式运行。 
    -->
</body>

</html>

<script>
    // ---------颠倒数组中的元素-------------------
    // 下例将会创建一个数组 sourceArray，其包含三个元素，然后颠倒该数组。
    //  reverse() 的调用返回了一个颠倒后的数组 a的引用。

    const a = [1, 2, 3, 4];
    // console.log(a);
    a.reverse();
    // console.log(a); // [3, 2, 1]

    // -------------- 颠倒类数组中的元素------------------
    // 下例创造了一个类数组对象 a, 包含3个元素和一个 length 属性, 然后颠倒个类数组对象。  
    // reverse() 的调用返回一个颠倒后的类数组对象 a的引用。
    const b = {
        0: 1,
        1: 2,
        2: 3,
        length:3
    }
    console.log(b);//{0: 1, 1: 2, 2: 3, length: 3}
    Array.prototype.reverse.call(b);
    console.log(b);//{0: 3, 1: 2, 2: 1, length: 3}
</script>
