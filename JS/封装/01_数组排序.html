<script>
    var arr = [3,1,2,4,1,3,2]

    // 倒序排序 小到大
    function paixu(data) {
        for (var i = 0; i < 7; i++) {
            var temp = null;
            for (var n = 7 - 1; n > i; n--) {
                if (arr[n] < arr[n - 1]) {
                    var temp = arr[n-1];
                    arr[n-1] = arr[n];
                    arr[n] = temp;
                }
            }
            if(temp === null){
                break;
            }
            console.log(arr);
        }
    }
    paixu()
</script>
