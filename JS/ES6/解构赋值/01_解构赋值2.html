<script>
    // 解构的用途
    // 1、简写
    var {log,info,time,timeEnd} = console;

    time('time');
    log('Hello');
    timeEnd('time');

    // 2、使接口更友好，并且与顺序无关
    function fn({name,age,hello}){
        hello(name,age);
    }

    fn({
        name:'老王',
        age:23,
        hello:function(name,age){
            console.log('This is ' + name + ' ' + age); // This is 老王 23
        }
    });
</script>
