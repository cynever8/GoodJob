<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>节流</title>
</head>
<body>
    <div style="height: 3000px;"></div>
</body>
</html>

<script>
    // 1. 
    // 时间大于300 执行下一次
    let firstTime = 0;
    document.addEventListener("scroll",rtrottle())

    // 2
    /* 
        参数:
            1. callback
            2. time         节流触发的间隔
    */
    function rtrottle (callback,time=300) {
        var firstTime = 0;
        return function  () {
            var lastTime = new Date().getTime();
            if(lastTime - firstTime > time){
                callback();
                firstTime = lastTime
            }
        }
    }
</script>
