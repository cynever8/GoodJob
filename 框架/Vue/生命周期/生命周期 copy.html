<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <span id="h2" ref="msg">{{message}}</span>
        <button @click="handleClick()">更新</button>
    </div>
    <button onclick="handleDestory()">销毁</button>

</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data() {
            return {
                message: "1000"
            }
        },
        methods: {
            handleClick() {
                this.message = 20000
            }
        },
        beforeCreate() {
            console.log("beforeCreate-------------------------------");
            // console.log(this);//Vue{...}
            // console.log(this.message); //undefined
        },
        created() {
            console.log("created-------------------------------");
            // console.log(this.message); //1000 //20000
        },
        beforeMount() {
            console.log("beforeMount-------------------------------");
            // this.message = 20000
            console.log(h2.innerText);//{{message}} //还没有被挂载在页面上
        },
        mounted() {
            console.log("mounted-------------------------------");
            // console.log(h2.innerText);//20000//已经被挂载
            console.log(this.$refs.msg);//访问真实的DOM结构,因为被挂载所以可以获取
        },
        // -------------- 前四个是自动就会运行到的-------------------
        beforeUpdate() {
            console.log("beforeUpdate--------------------------------");
            // console.log(h2.innerText);//1000 // 未获取最新DOM结构
            // console.log(h2.offsetWidth);//1000 // 未获取最新DOM结构
        },
        
        updated() {
            console.log("updated------------------------------------");
            // console.log(h2.innerText);//20000 // 获取最新DOM结构
            // console.log(h2.offsetWidth);//1000 // 获取最新DOM结构

            // 条件处理 不存在在去创建
            if(!this.swiper){
                this.swiper = new Swiper()
            }
        },

        beforeDestroy() {
            console.log("beforeDestroy-------------------------------");
        },
        destroyed() {
            console.log("destroyed---------------------------------");
        },
    })
    //手动销毁
    function handleDestory() {
        vm.$destroy()
    }
</script>
